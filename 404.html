<div id="cookie-consent-banner" aria-live="polite" role="dialog" aria-label="Cookie consent banner" style="display:none;">
  <p>

  <div>
    <button id="cookie-consent-accept">Accept All</button>
    <button id="cookie-consent-reject">Reject All</button>
  </div>
</div>

<script>
  (function() {
    var consentName = "site_cookie_consent";
    var banner = document.getElementById("cookie-consent-banner");
    var acceptBtn = document.getElementById("cookie-consent-accept");
    var rejectBtn = document.getElementById("cookie-consent-reject");

    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + days*24*60*60*1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/; SameSite=Lax";
    }
    function loadNonEssentialScripts() {
      if (!window.adsbygoogleLoaded) {
        window.adsbygoogleLoaded = true;

        var adsScript = document.createElement('script');
        adsScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5103198214761849';
        adsScript.async = true;
        adsScript.crossOrigin = 'anonymous';
        document.head.appendChild(adsScript);

        
      }
    }
    }

    function checkConsent() {
      var consent = getCookie(consentName);
      if (consent === "accepted") {
        banner.style.display = "none";
        loadNonEssentialScripts();
      } else if (consent === "rejected") {
        banner.style.display = "none";
        
        console.log("User rejected cookies. Non-essential scripts blocked.");
      } else {
        banner.style.display = "flex";
      }
    }

    acceptBtn.addEventListener("click", function() {
      setCookie(consentName, "accepted", 365);
      banner.style.display = "none";
      loadNonEssentialScripts();
    });

    rejectBtn.addEventListener("click", function() {
      setCookie(consentName, "rejected", 365);
      banner.style.display = "none";
      
    });

    
    checkConsent();
  })();
</script>

<style>
   
  #tv-container {
    position: relative;

  #tv-video {
    position: absolute !important;
    top: 20px;
    left: 10px;
    width: 698px !important;
    height: 568px !important;
    border-radius: 10px;
    z-index: 1;
  }
   
  #tv-frame {
    width: 913px;
    height: 648px;
    position: relative;
    z-index: 2;
    pointer-events: none;
    user-select: none;
  }

   
  #tv-guide {
    max-width: 100%;
    width: 913px;
    margin: 1.5rem auto 3rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 10px;
    background: #111;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 0 15px #ffa500aa;
    font-family: 'Courier New', Courier, monospace;
  }

   
  .tv-guide-btn {
    background: #222;
    color: #ffa500;
    border: 2px solid #ffa500;
    border-radius: 8px;
    padding: 0.6rem 1rem;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
    font-size: 1rem;
    transition: background 0.3s, color 0.3s, transform 0.15s;
    user-select: none;
    box-shadow: inset 0 0 8px #ffa50044;
  }

   
  .tv-guide-btn:hover:not(.active) {
    background: #ffa500;
    color: #222;
    transform: scale(1.05);
  }

   
  .tv-guide-btn.active {
    background: #ffa500;
    color: #222;
    box-shadow: 0 0 12px #ffa500cc, inset 0 0 12px #ffaa0044;
    transform: scale(1.1);
    cursor: default;
  }

   
  @media (max-width: 960px) {
    #tv-container {
      width: 90vw;
      height: calc(90vw * (648 / 913));  
      max-height: 80vh;
    }
    #tv-video {
      width: calc(90vw * (698 / 913)) !important;
      height: calc(90vw * (568 / 913)) !important;
      top: calc(20px * (90 / 913));
      left: calc(10px * (90 / 913));
    }
    #tv-frame {
      width: 90vw;
      height: calc(90vw * (648 / 913));
    }
    #tv-guide {
      width: 90vw;
    }
  }

  @media (max-width: 480px) {
    #tv-guide {
      grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
      padding: 0.5rem;
    }
    .tv-guide-btn {
      font-size: 1.2rem;
      padding: 1rem;
    }
  }
</style>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  const videos = "[\"9aWEsmZBMU0\",\"XQljnLgZZMg\",\"K6q09omauxc\",\"I0rztbvABMA\",\"0_sNQq55nW0\",\"Qcl6zoP3PKY\",\"hwORGrayp44\",\"SMqeEJcZuBo\",\"iSh1DC5vZsY\"]";
  const buttons = document.querySelectorAll('.tv-guide-btn');
  let current = 0;

  
  const savedChannel = localStorage.getItem('lastChannelIndex');
  if (savedChannel !== null && !isNaN(savedChannel) && savedChannel < videos.length) {
    current = parseInt(savedChannel);
  }

  function updateButtons() {
    buttons.forEach((btn, idx) => {
      if (idx === current) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
  }

  window.onYouTubeIframeAPIReady = function() {
    player = new YT.Player('tv-video', {
      height: '568',
      width: '698',
      videoId: videos[current],
      playerVars: {
        rel: 0,
        modestbranding: 1,
        enablejsapi: 1,
        playsinline: 1,
        autoplay: 0,
        mute: 1
      },
      events: {
        onReady: function() {
          updateButtons();
        },
        onError: function(event) {
          console.error('YouTube Player Error:', event.data);
          alert('Video playback error occurred. Please try another video.');
        }
      }
    });

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const index = parseInt(btn.getAttribute('data-index'));
        if(index === current) return;
        current = index;
        localStorage.setItem('lastChannelIndex', current);
        player.loadVideoById(videos[current]);
        updateButtons();
        player.unMute();
        player.playVideo();
      });
    });
  };
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("lightbox-modal");
    const modalImg = document.getElementById("lightbox-img");

    document.querySelectorAll(".lightbox").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        modalImg.src = this.href;
        modal.style.display = "flex";
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
      modalImg.src = "";
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });
  });

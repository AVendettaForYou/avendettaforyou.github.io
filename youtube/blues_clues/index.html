<style>
  #lightbox-modal {
    display: none;
    flex-direction: column;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.85);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    gap: 1rem;
  }

  #lightbox-modal img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  }

  #lightbox-prev,
  #lightbox-next {
    background: none;
    border: none;
    color: white;
    font-size: 3rem;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    user-select: none;
  }

  #lightbox-prev { left: 5%; }
  #lightbox-next { right: 5%; }

#lightbox-thumbs {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  padding: 0.5rem;
  gap: 0.5rem;
  width: 100%;
  justify-content: flex-start;
  scroll-behavior: smooth;
   
   
}

 
#lightbox-thumbs::-webkit-scrollbar {
  height: 8px;  
}

#lightbox-thumbs::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

#lightbox-thumbs::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 4px;
}

#lightbox-thumbs::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.6);
}

  #lightbox-thumbs img {
    height: 60px;
    cursor: pointer;
    opacity: 0.5;
    transition: opacity 0.2s ease, transform 0.2s ease;
    border-radius: 6px;
  }

  #lightbox-thumbs img.active {
    opacity: 1;
    transform: scale(1.1);
    box-shadow: 0 0 8px white;
  }
</style>

<script>
  window.addEventListener("load", () => {
    const modal = document.getElementById("lightbox-modal");
    const modalImg = document.getElementById("lightbox-img");
    const prevBtn = document.getElementById("lightbox-prev");
    const nextBtn = document.getElementById("lightbox-next");
    const thumbsContainer = document.getElementById("lightbox-thumbs");

    const galleryLinks = Array.from(document.querySelectorAll(".lightbox"));
    let currentIndex = -1;

    function updateThumbHighlight() {
      const thumbs = thumbsContainer.querySelectorAll("img");
      thumbs.forEach((thumb, idx) => {
        thumb.classList.toggle("active", idx === currentIndex);
      });
    }

    function openModal(index) {
      const link = galleryLinks[index];
      if (!link) return;
      modalImg.src = link.href;
      modal.style.display = "flex";
      currentIndex = index;
      updateThumbHighlight();

      const thumbImg = thumbsContainer.querySelectorAll("img")[index];
      if (thumbImg) {
        if (thumbImg.complete) {
          thumbImg.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
        } else {
          thumbImg.onload = () => {
            thumbImg.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
          };
        }
      }
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
      currentIndex = -1;
    }

    function showNext() {
      if (currentIndex < galleryLinks.length - 1) openModal(currentIndex + 1);
    }

    function showPrev() {
      if (currentIndex > 0) openModal(currentIndex - 1);
    }

    galleryLinks.forEach((link, index) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        openModal(index);
      });

      
      const thumb = document.createElement("img");
      thumb.src = link.querySelector("img").src;
      thumb.alt = link.querySelector("img").alt || "";
      thumb.addEventListener("click", () => openModal(index));
      thumbsContainer.appendChild(thumb);
    });

    nextBtn.addEventListener("click", showNext);
    prevBtn.addEventListener("click", showPrev);

    modal.addEventListener("click", (e) => {
      if (e.target === modal || e.target === modalImg) {
        closeModal();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (modal.style.display !== "flex") return;

      switch (e.key) {
        case "Escape": closeModal(); break;
        case "ArrowRight": showNext(); break;
        case "ArrowLeft": showPrev(); break;
      }
    });
  });
</script>

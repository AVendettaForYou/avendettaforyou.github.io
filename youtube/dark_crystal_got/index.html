  #lightbox-thumbs img {
    height: 60px;
    cursor: pointer;
    opacity: 0.5;
    transition: opacity 0.2s ease, transform 0.2s ease;
    border-radius: 6px;
  }

  #lightbox-thumbs img.active {
    opacity: 1;
    transform: scale(1.1);
    box-shadow: 0 0 8px white;
  }
</style>

<script>
  window.addEventListener("load", () => {
    const modal = document.getElementById("lightbox-modal");
    const modalImg = document.getElementById("lightbox-img");
    const prevBtn = document.getElementById("lightbox-prev");
    const nextBtn = document.getElementById("lightbox-next");
    const thumbsContainer = document.getElementById("lightbox-thumbs");

    const galleryLinks = Array.from(document.querySelectorAll(".lightbox"));
    let currentIndex = -1;

    function updateThumbHighlight() {
      const thumbs = thumbsContainer.querySelectorAll("img");
      thumbs.forEach((thumb, idx) => {
        thumb.classList.toggle("active", idx === currentIndex);
      });
    }

    function openModal(index) {
      const link = galleryLinks[index];
      if (!link) return;
      modalImg.src = link.href;
      modal.style.display = "flex";
      currentIndex = index;
      updateThumbHighlight();

      const thumbImg = thumbsContainer.querySelectorAll("img")[index];
      if (thumbImg) {
        if (thumbImg.complete) {
          thumbImg.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
        } else {
          thumbImg.onload = () => {
            thumbImg.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
          };
        }
      }
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
      currentIndex = -1;
    }

    function showNext() {
      if (currentIndex < galleryLinks.length - 1) openModal(currentIndex + 1);
    }

    function showPrev() {
      if (currentIndex > 0) openModal(currentIndex - 1);
    }

    galleryLinks.forEach((link, index) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        openModal(index);
      });

      
      const thumb = document.createElement("img");
      thumb.src = link.querySelector("img").src;
      thumb.alt = link.querySelector("img").alt || "";
      thumb.addEventListener("click", () => openModal(index));
      thumbsContainer.appendChild(thumb);
    });

    nextBtn.addEventListener("click", showNext);
    prevBtn.addEventListener("click", showPrev);

    modal.addEventListener("click", (e) => {
      if (e.target === modal || e.target === modalImg) {
        closeModal();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (modal.style.display !== "flex") return;

      switch (e.key) {
        case "Escape": closeModal(); break;
        case "ArrowRight": showNext(); break;
        case "ArrowLeft": showPrev(); break;
      }
    });
  });
</script>
